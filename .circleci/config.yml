# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    working_directory: ~/go/src/github.com/anitabee/exploring-go//hello-cobra-cli
    environment:
      GOPATH: /go
    docker:
      - image: circleci/golang:1.16
    steps:
      - checkout
      - run:
          name: Run tests
          environment:
            GO111MODULE: "on"
          command: go test -v ./...
